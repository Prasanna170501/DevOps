<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfect Number Checker</h1>
        <p>Enter a number to check if it's a perfect number.</p>
        <input type="number" id="numberInput" placeholder="Enter a number" />
        <button id="checkButton">Check</button>
        <p id="result" style="margin-top: 20px; font-weight: bold;"></p>
    </div>
    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            const number = parseInt(document.getElementById('numberInput').value);
            if (isNaN(number) || number <= 0) {
                document.getElementById('result').textContent = 'Please enter a positive integer.';
                return;
            }

            let sum = 0;
            for (let i = 1; i < number; i++) {
                if (number % i === 0) {
                    sum += i;
                }
            }

            if (sum === number) {
                document.getElementById('result').textContent = `${number} is a perfect number.`;
            } else {
                document.getElementById('result').textContent = `${number} is not a perfect number.`;
            }
        });
    </script>
</body>
</html>
